<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <script src="script.js"></script>
</head>
<body>
    <div id = "main-container">
        <div id = "top-bar">
            <p>Some text</p>
        </div>
        <div class = "flex-container">
            <div class = "list-wrapper">
                <h1>Life Tasks</h1>
                <ul id = "lt_select" class = "todo">
                    <li>Placeholder</li>
                </ul>
                <button class = "new-task">+ Add New Task</button>
            </div>
            <div class = "list-wrapper">
                <h1>Current Tasks</h1>
                <ul id = "ct_select" class = "todo">
                    <li>Placeholder</li>
                </ul>
                <button class = "new-task">+ Add New Task</button>
            </div>
        </div>
        <div id = "bottom-bar">
            <div id = "settings">
                <img src = "elements/settings_icon.svg"></img>
            </div>
            <p id = "date-time">Loading Time...</p>
        </div>
    </div>
</body>
</html>
